name: run
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup environment
        run: make devup
      - name: Run busted tests
        run: make test
      - name: Get logs
        if: ${{ failure() }}
        run: make devlogs